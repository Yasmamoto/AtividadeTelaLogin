<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELA DE LOGIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titulo_Login"/* aqui eu criei uma classe dentro de uma div*/>
        <h1>Faça o seu login</h1>
        <form>
            <div class="informar_dados">
                <label>E-mail</label>
                <input type="email" placeholder="Informe seu e-mail">
            </div>
            <div class="informar_dados">
                <label>Senha</label>
                <input type="password" placeholder="Informe sua senha">
            </div>
        
            <div class="check_logado">
                <input type="checkbox">
                <label>Manter-se logado</label>
            </div>
        
            <div class="confirmacao_login">
                <button type="submit">login</button>
                <form>
                    <p>
                        Não tem uma conta ainda? <a href="#">Cadastre-se</a>
                    </p>
                </form>
            </div>
        </form>
    </div> 
</body>
</html>
